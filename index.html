<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lusitana:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Starbucks</title>
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="imagem-logo-starbucks" />
    </header>
    <div class="circulo"></div>
    <div class="conteudo">
      <div class="texto">
        <h1>It`s not just coffee, It`s <span>Starbucks</span></h1>
        <p>Projeto modelo para possiveis clientes</p>
        <button>click aqui!</button>
      </div>
      <div class="imagem">
        <img class="starbucks" src="img/img1.png" alt="imagem-copo-starbucks" />
        
      </div>
    </div>
    <div class="menu">
      <img
        class="botao-menu"
        src="img/thumb1.png"
        alt="imagem-copinho-starbucks"
        onclick="trocarImagem('img/img1.png'); trocarFundo('#017143')"
      />
      <img
        class="botao-menu"
        src="img/thumb2.png"
        alt="imagem-copinho-starbucks"
        onclick="trocarImagem('img/img2.png'); trocarFundo('#eb7495')"
      />
      <img
        class="botao-menu"
        src="img/thumb3.png"
        alt="imagem-copinho-starbucks"
        onclick="trocarImagem('img/img3.png'); trocarFundo('#d75261')"
      />
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
